{% extends "commonbasefarmer.html" %}
{% block content2 %}


<style>
    h1,td{color: rgb(8, 13, 13);
            padding: 15px;
             }
    input{color: black;
            height: 50px;
            border-radius: 1em;
            font-size: 15px;
            }  

    button{height: 40px;
            width: 90px;
            color: black;
            border-radius: 2em;}
    button:hover{background-color: black;
                color:rgb(245, 245, 243);
    }
    input[type=file]{background-color: azure;
                    width:370px}
    /* .formstyle{background-color: black;} */

    
</style>
<div class="formstyle">
<center>
<h1><u>Update</u></h1>
{% if data %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        <tr><tr>
            <td><h4>Product Name:</h4></td></tr>
            <td><input readonly type="text" value="{{data.Name}}" required name="pname" size="70"></td>
        </tr>
       
        <tr><tr>
            <td><h4>Rate:</h4></td></tr>
            <td><input type="text" required  value="{{data.price}}" name="rate" size="70"></td>
        </tr>
        <tr><tr>
            <td><h4>Quantity:</h4></td></tr>
            <td><input type="text" required value="{{data.quantity}}" name="qty" size="70"></td>
        </tr>
        <tr>
            
            <td><button color="black"><b>Update</b></button></td>
        </tr>
    </table>
</form>
{% endif %}
</center>
{% endblock %}
